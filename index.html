        </signature-preview><signature-deployment ng-show="!isPreviewVisible()" is-visible="!isPreviewVisible()" selected-template="selectedTemplate" selected-platform-path="selectedPlatformPath" class="ng-isolate-scope ng-hide"><div id="application-steps">	 				
            <!-- ngInclude: --><ng-include src="$ctrl.selectedPlatformPath" class="ng-scope">
        
        
        
        <script class="ng-scope">
        
        function clearHiddenPreview ($sourceElement) {									
                var html;
                // USUWANIE KLAS ANGULAROWYCH
                $sourceElement.find(".ng-binding").removeClass("ng-binding");			
                $sourceElement.find(".ng-scope").removeClass("ng-scope");							
                $sourceElement.find("[ng-src]").removeAttr("ng-src");		
                $sourceElement.find("[ng-if]").removeAttr("ng-if");					
                $sourceElement.find("img.responsive").removeClass("responsive");
        
                html = $sourceElement.get(0).innerHTML;															
        
                // ODKOMENTOWANIE UKRYTYCH SEKCJI 
                html = html.replace(/<\!\-\-UNCOMMENT/g, "");			
                html = html.replace(/UNCOMMENT\-\->/g, "");									
        
                // USUWANIE KOMENTARZY I INNYCH PUSTYCH
                html = html.replace(/\<\!\-\-[^\-\-\>]*/gi,"");									
                html = html.replace(/\-\-\>/gi,"");	
                html = html.replace(/class\=\"\"/gi,"");					
                html = html.replace(/\n\t/gi,"");					
                html = html.replace(/ >/gi,">");								
                return html; 			
        </center>
